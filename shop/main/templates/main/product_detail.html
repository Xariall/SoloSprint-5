{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">В Корзину</button>

            <h4 style="display: inline-block; right: 100px;"><strong>${{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>

    
    <div class="col-lg-4">
        <div class="box-element product">
            <h6 style="text-align: center; size: 50px;"><strong>{{product.name}}</strong></h6>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock content %}
